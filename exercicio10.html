<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
</head>
<body>
<h2>Formulário de Contato</h2>
 
    <form id="formulario">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>
 
        <label for="endereco">Endereço:</label>
<input type="text" id="endereco" name="endereco" required><br><br>
 
        <label for="telefone">Telefone:</label>
<input type="text" id="telefone" name="telefone" required><br><br>
 
        <button type="button" id="btn-confirmar">Confirmar</button>
</form>
 
    <script>

        function processarFormulario() {

            var nome = document.getElementById("nome").value;

            var endereco = document.getElementById("endereco").value;

            var telefone = document.getElementById("telefone").value;
 
           

            if (nome === "" || endereco === "" || telefone === "") {

                alert("Por favor, preencha todos os campos.");

                return; // Aqui está um defeito: o código não vai continuar.

            }
 
           

            var confirmacao = window.confirm("Você confirma os dados?");
 
            

            if (confirmacao) {

                window.location.href = "https://www.pr.senac.br";


            } else {

                alert("Operação cancelada.");

            }

        }


        document.getElementById("btn-confirmar").addEventListener("click", processarFormulario); // Aqui seria necessário corrigir a chamada da função.
</script>
</body>
</html>
